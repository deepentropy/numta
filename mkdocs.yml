site_name: numta
site_description: Pure Python technical analysis library - A modern, high-performance alternative to TA-Lib
site_url: https://deepentropy.github.io/numta
repo_url: https://github.com/deepentropy/numta
repo_name: deepentropy/numta
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - API Reference:
      - Overview: api/index.md
      - Overlap Studies: api/overlap.md
      - Momentum Indicators: api/momentum.md
      - Volume Indicators: api/volume.md
      - Volatility Indicators: api/volatility.md
      - Cycle Indicators: api/cycle.md
      - Statistical Functions: api/statistics.md
      - Math Operators: api/math.md
      - Price Transform: api/price_transform.md
      - Pattern Recognition: api/patterns.md
      - Streaming Indicators: api/streaming.md
      - Pandas Extension: api/pandas.md
  - Examples:
      - Basic Usage: examples/basic_usage.md
  - Performance: performance.md
  - Accuracy: accuracy.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepentropy/numta
  generator: false

